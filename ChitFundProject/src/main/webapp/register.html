<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="form-container mx-auto mt-5" style="max-width: 400px;">
        <h1 class="text-center mb-4">Sign Up</h1>
        <!-- Sign Up Form -->
        <form id="signupForm" action="RegisterServlet" method="post" onsubmit="return validateSignup()">
            <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input type="text" class="form-control" id="signupUsername" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <!-- Sign Up Button -->
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <!-- Option to go back to Login -->
        <div class="text-center mt-3">
            <a href="login.html" class="btn btn-secondary btn-block">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
