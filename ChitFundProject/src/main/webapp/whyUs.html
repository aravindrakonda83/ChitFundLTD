<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Us? - ChitFund</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a1a2e, #16213e); /* Dark blue gradient */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 850px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
        }
        .image-container {
            flex: 1;
            text-align: center;
        }
        .image-container img {
            width: 200px; /* Smaller image */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        .content {
            flex: 2;
            padding-left: 30px;
        }
        h1 {
            color: #00a8ff;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #00a8ff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 5px;
            color: white;
        }
        .btn-primary:hover {
            background-color: #007bbf;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image on Left -->
        <div class="image-container">
            <img src="https://img.freepik.com/premium-photo/business-man-holding-clipboard-with-why-choose-us-question_23-2148932310.jpg?semt=ais_hybrid" alt="Why Choose Us">
        </div>

        <!-- Text on Right -->
        <div class="content">
            <h1>Why Choose Us?</h1>
            <p>We offer a reliable and transparent chit fund management system designed to help you invest and save smartly.</p>
            <ul>
                <li>✔ Secure & Trusted Platform</li>
                <li>✔ Hassle-Free Auctions & Management</li>
                <li>✔ Flexible Chit Plans</li>
                <li>✔ Transparent Transactions</li>
                <li>✔ 24/7 Customer Support</li>
            </ul>
            <a href="dashboard.jsp" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

</body>
</html>
