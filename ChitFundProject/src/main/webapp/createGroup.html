<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="form-container mx-auto mt-5" style="max-width: 400px;">
    <h1 class="text-center mb-4">Create Group</h1>
    
    <!-- Group Creation Form -->
    <form id="groupForm" action="CreateGroupServlet" method="post" onsubmit="return validateGroup()">

        <div class="form-group">
            <label for="groupName">Group Name:</label>
            <input type="text" class="form-control" id="groupName" name="groupName" placeholder="Enter group name" required>
        </div>

        <div class="form-group">
            <label for="groupAmount">Amount:</label>
            <input type="number" class="form-control" id="groupAmount" name="groupAmount" placeholder="Enter the amount" required>
        </div>

        <!-- Start Month -->
        <div class="form-group">
            <label for="startMonth">Start Month:</label>
            <input type="month" class="form-control" id="startMonth" name="startMonth" required>
        </div>

        <!-- End Month -->
        <div class="form-group">
            <label for="endMonth">End Month:</label>
            <input type="month" class="form-control" id="endMonth" name="endMonth" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description (Optional):</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter a brief description of the group (optional)"></textarea>
        </div>

        <!-- Create Group Button -->
        <button type="submit" class="btn btn-success btn-block">Create Group</button>
    </form>
    
    <!-- Option to go back to Home -->
    <div class="text-center mt-3">
        <a href="dashboard.jsp" class="btn btn-secondary btn-block">Back to Home</a>
    </div>
</div>

</body>
</html>
